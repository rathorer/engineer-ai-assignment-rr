<div>
  <h4>Posts</h4>
  <label>Filter by title:</label><input type="text" [(ngModel)]="filterTitle" (input)="onFilter()"/>
  <select [(ngModel)]="filterType" [value]='sw'>
    <option value="sw">Starts with</option>
    <option value="co">Contains</option>
  </select>
  <table>
    <thead>
      <th>Title</th>
      <th>Author</th>
      <th>Url</th>
      <th>Created_At</th>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" 
      [class.selected]="post === selectedPost"
      (click)="onSelect(post)">
    <input type="hidden" value="{{post.id}}" />
    <td>{{post.title}}</td>
    <td>{{post.author}}</td>
    <td>{{post.url}}</td>
    <td>{{post.created_at}}</td>
  </tr>
    </tbody>
  </table>
</div>
